<!Doctype html>
<html>
<head>

  <style>
    body{
      background-color:rgb(235,208,125);
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
  
    section .Entry {
      position: absolute;
      width: 400px;
      background-color:rgb(107,37,203);
      background: #222;  
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      border-radius: 4px;
      box-shadow: 0 15px 35px rgba(0,0,0,9);
    }
    section .Entry .detailspg{
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 40px;
    }
    section .Entry .detailspg h2{
      font-size: 2em;
      color: #0f0;
      text-transform: uppercase;
    }
    section .Entry .detailspg .codeform{
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    section .Entry .detailspg .codeform input{
      position: relative;
      width: 100%;
      background: #333;
      border: none;
      outline: none;
      padding: 25px 10px 7.5px;
      border-radius: 4px;
      color: #fff;
      font-weight: 500;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <section></section>
  <div class="Entry">
      <div class="detailspg" >
        <h2 style="color:white; font-weight:bold;">Enter access code</h2>
        <div class="codeform">
          <input id="accesscode" type="password" required>
          <i>Access Code</i>
        </div>
        <div class="submit">
          <input type="submit" value="GO">
        </div>
      </div>
  </div>

</body>
